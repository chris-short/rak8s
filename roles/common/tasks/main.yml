- name: Enabling cgroup options at boot
  copy:
    src: cmdline.txt
    dest: /boot/cmdline.txt
    owner: root
    group: root
    mode: 0755
  register: cmdline
  tags:
    - boot

# Doc: http://manpages.ubuntu.com/manpages/trusty/man8/dphys-swapfile.8.html
- name: Disable Swap
  lineinfile:
    path: /etc/dphys-swapfile
    regexp: '^CONF_SWAPSIZE='
    line: CONF_SWAPSIZE=0
  register: swap

- name: apt-get update
  apt:
    update_cache: 'yes'
    autoclean: 'yes'
    autoremove: 'yes'
    cache_valid_time: 86400
    upgrade: 'yes'

- name: python-apt dependency
  apt:
    name: ['python-apt']
    state: present

- name: Reboot
  reboot:
    reboot_timeout: 120
  when: cmdline.changed or timezone.changed or hostname.changed or swap.changed
